<div class="child">
<div class="mat-elevation-z4">
  <table mat-table [dataSource]="faults">
    <!-- Id Column -->
    <ng-container matColumnDef="semana">
      <th mat-header-cell *matHeaderCellDef>Data</th>
      <td mat-cell *matCellDef="let row">{{row.day}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="dia">
      <th mat-header-cell *matHeaderCellDef>Dia da semana</th>
      <td mat-cell *matCellDef="let row">{{row.dayOfWeek}}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
</div>
