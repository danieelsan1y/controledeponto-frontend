<mat-card>
    <mat-card-title class="title">
      Nova Pessoa
    </mat-card-title>
    <form #nome>
      <mat-form-field color="black">
        <input matInput required [(ngModel)]="person.login" placeholder="Login"
               name="login">
      </mat-form-field>
      <mat-form-field>
        <input matInput required placeholder="Nome" [(ngModel)]="person.name"
              name="name" >
    </mat-form-field>
    <mat-form-field>
      <input matInput required  [(ngModel)]="person.lastname" placeholder="Sobrenome"
             name="lastname">
    </mat-form-field>
    <mat-form-field>
      <input  matInput required  type="password" [(ngModel)]="person.password" placeholder="Senha"
            name="password">
    </mat-form-field>

      <mat-form-field>
        <mat-label>Selecione o Acesso</mat-label>
        <mat-select [(ngModel)]="person.access"
                    required
                    name="access">
          <mat-option [value]="undefined">Selecione</mat-option>
          <mat-option [value]="'DENTISTA'">Dentista</mat-option>
          <mat-option [value]="'FUNCIONARIO'">Funcion√°rio</mat-option>
        </mat-select>
      </mat-form-field>
  </form>
  <button mat-raised-button color="primary" class="buttonSave" (click)="create()">
    Salvar
  </button>

  <button mat-raised-button (click) ="cancel()">
    Cancelar
  </button>
</mat-card>
